name: blunderlab

services:
  postgres:
    image: postgres:15
    container_name: blunderlab-postgres
    environment:
      POSTGRES_DB: blunderlab
      POSTGRES_USER: blunderlab_user
      POSTGRES_PASSWORD: blunderlab_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: .
    container_name: blunderlab-backend
    image: blunderlab-backend:latest
    environment:
      DATABASE_URL: postgresql://blunderlab_user:blunderlab_pass@postgres:5432/blunderlab
      SECRET_KEY: dev-secret-key-change-in-production
      APP_ENV: ${APP_ENV:-development}
      ADMIN_MASTER_PASSWORD_DEV: ${ADMIN_MASTER_PASSWORD_DEV:?admin dev password required}
      ADMIN_MASTER_PASSWORD: ${ADMIN_MASTER_PASSWORD:-}
      RUNNING_IN_CONTAINER: "1"
    ports:
      - "8000:8000"
      - "3000:3000"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
