version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: chessaroo-postgres
    environment:
      POSTGRES_DB: chessaroo
      POSTGRES_USER: chessaroo_user
      POSTGRES_PASSWORD: chessaroo_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: .
    container_name: chessaroo-backend
    environment:
      DATABASE_URL: postgresql://chessaroo_user:chessaroo_pass@postgres:5432/chessaroo
      SECRET_KEY: dev-secret-key-change-in-production
      APP_ENV: ${APP_ENV:-development}
      ADMIN_MASTER_PASSWORD_DEV: ${ADMIN_MASTER_PASSWORD_DEV:?admin dev password required}
      ADMIN_MASTER_PASSWORD: ${ADMIN_MASTER_PASSWORD:-}
      RUNNING_IN_CONTAINER: "1"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
